<!DOCTYPE html>
<html>

<head>
	<title>QCArchive</title>
	<meta charset="UTF-8" />
	<meta name="description" content="QCArchive the Quantun Chemistry Archive" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />



	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css" />


	<link rel="stylesheet" type="text/css" href="./scss/ml_datasets/ml_datasets_bootstrap4.scss" />



</head>

<body>

	<main role="main" style="overflow:auto">
		<!-- <div class="jumbotron"> -->

		<div class="container">




			<div class="mb-5">
				<div class="row justify-content-center my-5">
					<img height="110px" src="./img/molssi.jpg" alt="The Molecular Sciences Software Institute" class="my-auto">
					<h3 class="text-center my-auto">Machine Learning Datasets Repository</h3>
				</div>

				<table id="ds_table" class="table" style="width:100%">
				</table>

			</div>
			<div style="display: None">
				<div class="ds_details_template">
					<div class="row mx-auto py-2">
						<div class="col-md-7">
							<div class="card h-100">
								<div class="card-body">
									<h5 class="card-title">Description</h5>
									<p class="description card-text"></p>
									<div class="card-text d-inline">
										<span class="card-title h6 mr-2">Elements: </span>
										<span class="elements"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div class="card text-center h-100">
								<div class="labels card-body">
									<h5 class="card-title">Labels</h5>
								</div>
								<div class="tags card-body">
									<h5 class="card-title">Tags</h5>
								</div>
							</div>
						</div>
					</div>
					<div class="row mx-auto py-2">
						<div class="col">
							<div class="card h-100">
								<div class="card-body">
									<h5 class="card-title">Citations</h5>
									<p class="citations card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- None -->

			<div style="display: None">
				<div class="download_template">
					<div class="col-auto d-inline-block">
						<a id="hdf5" class="btn btn-sm btn-download1 mr-lg-1" href="#" target="_blank" rel="noopener"
							data-toggle="tooltip" data-placement="top" title="?">
							<i class="fa fa-download d-none d-lg-inline"></i> HDF5
						</a>
						<a id="text" class="btn btn-sm btn-download2" href="#" target="_blank" rel="noopener" data-toggle="tooltip"
							data-placement="top" title="?">
							<i class="fa fa-download d-none d-lg-inline"></i> Text
						</a>
					</div>
				</div>
			</div>

			<div id="dialog-message" title="QCArchive">
				<p id="msg"></p>
			</div>

			<!-- Message Modal -->
			<div id="msg_dialog" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form class="form-horizontal" action="#">
							<div class="modal-header">
								<h4 class="modal-title">QCArchive</h4>
							</div>

							<div class="modal-body">
								<p></p>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</main>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<!-- Bootstrap 4 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- iframe resizing enabled-->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.1/iframeResizer.contentWindow.min.js"></script>

	<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js"></script>


	<script type="text/javascript" src="./ml_datasets.js"></script>

</body>

</html>
